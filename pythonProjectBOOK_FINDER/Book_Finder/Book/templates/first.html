<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>book finder</title>
</head>
<body>
    <table style="border: 1px solid black">
         <thead>
            <tr>
                 <th style="border: 1px solid red">Book Name</th>
                 <th style="border: 1px solid red">Book price </th>
                 <th style="border: 1px solid red">Book Publisher</th>
                 <th style="border: 1px solid red">Action</th>
            </tr>

        </thead>

        <tbody>
        {% for Book in Books%}
        <tr>
            <td style="border: 1px solid red">{{Book.Name}}</td>
            <td style="border: 1px solid red">{{Book.price}}</td>
            <td style="border: 1px solid red">{{Book.publisher}}</td>
            <td style="border: 1px solid red">
                 <a href="/edit/{{Book.id}}"><span>Edit</span></a>
                 <a href="/delete/{{Book.id}}"><span>Delete</span></a>
            </td>
        </tr>
        {%endfor%}
        </tbody>




    </table>

<br>
<br>

<div style="text-align: center;"><a href="/addnew">Add new Book</a></div>
</body>
</html>
